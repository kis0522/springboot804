<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>로그인</title>
	<link rel="stylesheet" href="css/sub01.css"/>
    <script src="../js/jquery-1.12.3.js"></script>
	<script src="js/sub01.js"></script>
</head>
<body>
	<header>
		<a href="../index.html" class="logo"><img src="../images/logo.png" alt="메인 로고"/></a>
	</header>
	<section>
		<div class="tabLogin fl">
			<a href="#mainLogin" class="tabLoginBox active">ID 로그인</a>
			<a href="#subLogin" class="tabLoginBox">일회용 번호</a>
			<a href="#qrLogin" class="tabLoginBox">QR코드</a>
		</div>
		<div id="mainLogin" class="login fl">
			<input type="text" value="아이디" id="userId" class="guideText fl"/>
			<input type="text" value="비밀번호" id="userPWD" class="guideText fl"/>
			<input type="checkbox" id="saveId" value="savedIdYes" />
			<label for="saveId">로그인 상태 유지</label>	
			<input type="checkbox" id="secure" value="secureYes" />
			<label for="secure">보안접속</label>
			<button>로그인</button>
		</div>
		<div id="subLogin" class="login">
			삼덕 도서관 앱의 메뉴 > 설정 > 로그인 아이디 관리 > 더보기 > 일회용 로그인 번호에 보이는 번호를 입력해 주세요. 
			<input type="text" value="번호를 입력하세요" class="guideText" id="oneId"/>
			<button>로그인</button>
		</div>
		<div id="qrLogin" class="login">
			<img src="images/qrcode.png" width="100" height="100" alt="QR코드"/>
			공용 네트워크, 공용 PC라면 안전을 위해 QR코드로 로그인해주세요. <br/>삼덕 도서관 앱 > QR코드버튼을 눌러 스캔하면 로그인 됩니다.
			<div class="time">남은 시간 : 3분 00초</div>
		</div>
		<a href="#">비밀번호 찾기</a>
		<a href="#">아이디 찾기</a>
		<a href="#">회원가입</a>
	</section>
	<footer>
		<a href="#" class="bold">개인정보처리방침</a> 
		<a href="#">이메일추출방지정책</a> 
		<a href="#">도시관련법규</a> 
		<br/> Copyright 2020. Anyang Municipal Library All Rights Reserved.
	</footer>
</body>
</html>
